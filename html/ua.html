<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
  <style>
    #main {
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>

<div id="main"></div>

<script>
  var d =new Date();
  var year = d.getFullYear();
  var month = d.getMonth()+1;
  var day = d.getDate();
  var date = year + '' + (month < 10 ? ('0' + '' +month) : month) + '' + day;
  var xhr = new XMLHttpRequest();
  xhr.open('GET', `${location.origin}/smdisplay/data/${date}.ua_file.json`);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && this.status === 200) {
      load(JSON.parse(xhr.response))
    }
  }
  xhr.send()


  function load(data) {
    var tag = []
    for (let item of data) {
      tag.push(item['name'])
    }
    echarts.init($('#main')).setOption({
      tooltip: {
        trigger: 'item',
      },
      title: {
        left: 'center',
        text: '客户端设备占比'
      },
      legend: {
        orient: 'vertical',
        left: 'left',
        data: tag
      },
      series : [
        {
          name: '数据量',
          type: 'pie',
          clockwise: 'true',
          startAngle: '0',
          radius: '60%',
          center: ['50%', '50%'],
          data: data,
          itemStyle: {
            normal: {
              label: {
                show: true,
                formatter: '{b}  ({d}%)'
              },
              labelLine :{show:true}
            }
          }
        }
      ]
    });
  }
  function $(dom) {
    return document.querySelector(dom)

  }
</script>
</body>
</html>
