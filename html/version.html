<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
  <style>
    #main {
      width: 100%;
      height: 700px;
    }
  </style>
</head>
<body>

<div id="main"></div>

<script>
  var d =new Date();
  var year = d.getFullYear();
  var month = d.getMonth()+1;
  var day = d.getDate();
  var date = year + '' + (month < 10 ? ('0' + '' +month) : month) + '' + day;
  var xhr = new XMLHttpRequest();
  xhr.open('GET', `${location.origin}/smdisplay/data/${date}/version.json`);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && this.status === 200) {
      load(JSON.parse(xhr.response))
    }
  }
  xhr.send()

  function load(data) {
    echarts.init($('#main')).setOption({
      title: {
        left: 'center',
        text: '版本使用情况'
      },
      tooltip: {
        trigger: 'item',
        // formatter: '{b} <br/> 数据量: {c}({d}%)'
      },
      legend: {
        orient: 'vertical',
        left: 10,
        // data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
      },
      series: [
        {
          name: '访问来源',
          type: 'pie',
          radius: ['50%', '70%'],
          avoidLabelOverlap: false,
          label: {
            show: false,
            position: 'center'
          },
          labelLine: {
            show: false
          },
          data: data,
          emphasis: {
            label: {
              show: true,
              fontSize: '30',
              fontWeight: 'bold'
            }
          }
        }
      ]
    });
  }
  function $(dom) {
    return document.querySelector(dom)

  }
</script>
</body>
</html>
